<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SIMAPAN</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./img/icon-simapan-blue.png" type="image/x-icon">
</head>

<body class="home">
    <div id="particles-js">
        <canvas class="particles-js-canvas-el" width="1382" height="868" style="width: 100%; height: 100%"></canvas>
    </div>

    <!-- <div class="coba"></div> -->


    <!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">


        <!-- login form container -->
        <div class="row border rounded-3 p-2 pb-5 bg-white shadow box-area">

            <center>
                <img class="logo" src="./img/logo-simapan-white.svg" alt="">
            </center>

            <!-- left box -->
            <div
                class="col-md-6 pt-md-4 pb-md-5 d-flex justify-content-center align-items-xl-end align-items-lg-end align-items-md-end align-items-sm-center flex-column left-box">
                <div class="logo-uim mb-3">
                    <img src="./img/uim.png" class="img-logo" style="width: 100px;">
                </div>
                <h4 class="info">Universitas islam Madura</h4>
                <h6 class="info">SIMAPAN - Sistem Informasi Persuratan</h6>
                <small class="info footer">&copy; 2022 - 2023 - SIMAT - Universitas Islam Madura (UIM)
                    - Created By
                    Sekretariat UIM.</small>
            </div>

            <!-- right box -->
            <div class="col-md-6 pt-3 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-3">
                        <h5>Login</h5>
                        <p>Selamat datang kembali di simapan.id</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" placeholder="Email" class="form-control bg-light fs-6" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" placeholder="Password" class="form-control bg-light fs-6" required>
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary fs-6"> ingat saya!</label>
                        </div>
                        <div class="forgot">
                            <small><a href="">lupa password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                </div>
            </div>







        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        particlesJS.load("particles-js", "particlesjs-config.json", function () {
            console.log("callback - particles.js config loaded");
        });
    </script>
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
